	<h1>PCF百科</h1>
	
	<p style="background-color: #FFFFFF;margin-left: 300px;margin-right: 300px;" >2020年 赛勒星轨断裂,Rob-7337星球磁场中断众多变异生物移居R06-7337. 生灵涂炭时,许星人前来抵抗,被称为"甲".变异生物肆虐,随着时间推移,变异生物的种类越来越多，于是众多"甲"建立起一个组织来通过科技进行抗击,所以木瓜众筹基金会(the Papaya Crowdfunding Foundation)成立,简称PCF,被关押的变异生物的场所叫"甲既",单位叫做"研究体"，渐渐地,PCF的探索路也不断开辟了</p>
